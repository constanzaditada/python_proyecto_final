<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <!-- Formulario de bÃºsqueda -->
    <form method="GET" action="{% url 'libro_list' %}">
        <input type="text" name="q" placeholder="Buscar libros">
        <button type="submit">Buscar</button>
    </form>
    <ul>
        {% for libro in libros %}
            <li><a href="{% url 'libro_detalle' libro.pk %}">{{ libro.titulo }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'libro_nuevo' %}">Agregar Libro</a>
</body>
</html>
