<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este libro?</h1>
    <p><strong>Título:</strong> {{ libro.titulo }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{% url 'libro_detalle' libro.pk %}">Cancelar</a>
</body>
</html>
