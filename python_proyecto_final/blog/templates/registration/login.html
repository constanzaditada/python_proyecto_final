<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Cerrar sesión</a>
        <a href="{% url 'password_change' %}">Cambiar contraseña</a>
    {% endif %}
</body>
</html>
