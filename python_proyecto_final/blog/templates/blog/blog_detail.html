<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <h2>{{ blog.subtitle }}</h2>
    <p>{{ blog.body }}</p>
    <p>Autor: {{ blog.author }}</p>
    <p>Fecha: {{ blog.date }}</p>
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
</body>
</html>
