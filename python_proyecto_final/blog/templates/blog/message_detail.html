<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Mensaje</title>
</head>
<body>
    <h1>Detalle del Mensaje</h1>
    <p><strong>De:</strong> {{ message.sender.username }}</p>
    <p><strong>Fecha:</strong> {{ message.date }}</p>
    <p><strong>Contenido:</strong> {{ message.content }}</p>
</body>
</html>
